{% if messages %}
    {% for mess in messages %}
        <div id="mess" class="container">
            <div class="alert alert-{{  mess.tags }} alert-dismissable text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true"></span>
                </button>
                <strong>
                    {% if mess.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ mess.tags|title }}
                    {% endif %}
                </strong>
                {{ mess }}
            </div>
        </div>
    {% endfor %}
{% endif %}
