{% extends "estate_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<body style="background-color: white;">
  <div class="both" style="margin-bottom: 3em">
      <h1 class="head"></h1>
    <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
         <fieldset class="field">

             <div class="join">Real Estate Realtor Registration Form</div>
             <br>
           {{form|crispy}}
             <br>
           <div style="position: relative; bottom: 6%;">
             <input type="submit" class="btn btn-secondary"
                     style="padding: 3px 10px; border-radius: 5px 5px;" value="submit">
           </div>
         </fieldset>
    </form>
  </div>
</body>

{% endblock %}
